<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    
        <img class="logo" src="imgs/logo.png" alt="Imagem logo">

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>  
            <input type="range" class="slider" id="slider" min="4" max="25" value="15">
            <button class="button-cta" id="button" onclick="generatePassword()">Gerar senha</button>
        </main>
        <div class="container-password hide" onclick="copyPass()" id="container-password"> 
            <span class="tittle ">Sua senha gerada foi:</span>
            <span id="password" class="password">s</span>
            <span class="tooltip">Clique na senha para copiar</span>
        </div>

    
    <script src="script.js"></script>
</body>
</html>
